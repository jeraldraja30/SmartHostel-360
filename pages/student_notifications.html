<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notifications - Student | Hostel Admin Portal</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../css/notifications.css">
    <style>
        /* Basic page reset and styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
        }
    </style>
</head>
<body class="student-notifications-page">
    <div class="notifications-page">
        <!-- Back Button -->
        <div style="margin-bottom: 20px;">
            <button onclick="goBackToDashboard()" class="btn-back" style="background: #4CAF50; color: white; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer; font-size: 14px; display: flex; align-items: center; gap: 8px;">
                <i class="fas fa-arrow-left"></i> Back to Dashboard
            </button>
        </div>
        
        <!-- Page Header -->
        <div class="notifications-header">
            <h1><i class="fas fa-bell"></i> Notifications</h1>
            <p>Stay updated with the latest announcements from the hostel administration.</p>
        </div>

        <!-- Notifications List (Read-only) -->
        <div class="notifications-list">
            <div id="student-notifications-container">
                <!-- Notifications will be rendered here by JavaScript -->
                <div style="text-align: center; padding: 40px; color: #999;">
                    <i class="fas fa-spinner fa-spin" style="font-size: 24px;"></i>
                    <p>Loading notifications...</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="../js/notifications.js"></script>
    <script>
        // Function to go back to dashboard
        function goBackToDashboard() {
            // Check if we're in the main app context (embedded page)
            if (typeof window.showPage === 'function') {
                window.showPage('home');
            } else {
                // If standalone page, redirect to index with hash for navigation
                // Check localStorage for user type to determine dashboard
                try {
                    const credentials = JSON.parse(localStorage.getItem('hostelCredentials') || '{}');
                    const currentUserType = localStorage.getItem('currentUserType') || 
                        (Object.keys(credentials).length > 0 ? 'student' : null);
                    
                    if (currentUserType === 'warden') {
                        window.location.href = '../index.html#warden-dashboard';
                    } else {
                        window.location.href = '../index.html#home';
                    }
                } catch (e) {
                    // Fallback to home page
                    window.location.href = '../index.html#home';
                }
            }
        }
        
        // Initialize page when DOM is ready
        document.addEventListener('DOMContentLoaded', function() {
            // Initialize demo notifications if needed
            initializeDemoNotifications();
            
            // Render notifications (read-only view)
            renderStudentView();
            
            // Mark notifications as viewed (hides badge)
            markNotificationsAsViewed();
        });
    </script>
</body>
</html>
