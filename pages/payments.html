<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payments | Hostel Management System</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../css/notifications.css">
    <link rel="stylesheet" href="../css/animations-3d.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .payment-container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
            transform-style: preserve-3d;
            animation: slideUp3D 0.6s cubic-bezier(0.4, 0, 0.2, 1);
            perspective: 1000px;
        }
        
        @keyframes slideUp3D {
            0% {
                opacity: 0;
                transform: translateY(50px) translateZ(-100px) rotateX(-10deg);
            }
            100% {
                opacity: 1;
                transform: translateY(0) translateZ(0) rotateX(0deg);
            }
        }
        .payment-methods {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin: 30px 0;
        }
        .payment-method-card {
            border: 2px solid #ddd;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            transform-style: preserve-3d;
            perspective: 1000px;
            position: relative;
            overflow: hidden;
        }
        .payment-method-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.1), rgba(118, 75, 162, 0.1));
            transform: translateZ(-10px) scale(0);
            transition: transform 0.4s;
            border-radius: 10px;
        }
        .payment-method-card:hover {
            border-color: #667eea;
            transform: translateY(-10px) translateZ(20px) rotateX(5deg) rotateY(5deg);
            box-shadow: 0 20px 40px rgba(102, 126, 234, 0.3);
        }
        .payment-method-card:hover::before {
            transform: translateZ(0) scale(1);
        }
        .payment-method-card.active {
            border-color: #667eea;
            background: #f0f4ff;
            transform: translateY(-5px) translateZ(10px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.2);
        }
        .payment-form {
            display: none;
            margin-top: 30px;
            padding: 20px;
            background: #f9f9f9;
            border-radius: 8px;
        }
        .payment-form.active {
            display: block;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
        }
        .form-group input, .form-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
        }
        .btn {
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            margin: 5px;
        }
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            transform-style: preserve-3d;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }
        .btn-primary::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.2);
            transform: translateZ(-10px) scaleX(0);
            transform-origin: left;
            transition: transform 0.3s;
        }
        .btn-primary:hover {
            transform: translateY(-3px) translateZ(5px) rotateX(5deg);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.5);
        }
        .btn-primary:hover::before {
            transform: translateZ(0) scaleX(1);
        }
        .btn-secondary {
            background: #6c757d;
            color: white;
        }
        .upi-qr {
            text-align: center;
            padding: 20px;
        }
        .upi-qr img {
            max-width: 200px;
            border: 2px solid #ddd;
            padding: 10px;
            background: white;
        }
        .card-input-group {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 10px;
        }
        .receipt-success {
            text-align: center;
            padding: 40px;
            background: #d4edda;
            border-radius: 8px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="payment-container">
        <h1><i class="fas fa-credit-card"></i> Payment Portal</h1>
        
        <div class="form-group">
            <label>Select Student</label>
            <select id="payment-student-select">
                <option value="">-- Select Student --</option>
            </select>
        </div>
        
        <div class="form-group">
            <label>Amount (₹)</label>
            <input type="number" id="payment-amount" min="1" step="0.01" placeholder="Enter amount">
        </div>

        <h2>Choose Payment Method</h2>
        <div class="payment-methods">
            <div class="payment-method-card" onclick="selectPaymentMethod('upi')">
                <i class="fas fa-mobile-alt" style="font-size: 48px; color: #667eea; margin-bottom: 10px;"></i>
                <h3>UPI</h3>
            </div>
            <div class="payment-method-card" onclick="selectPaymentMethod('card')">
                <i class="fas fa-credit-card" style="font-size: 48px; color: #667eea; margin-bottom: 10px;"></i>
                <h3>Card</h3>
            </div>
            <div class="payment-method-card" onclick="selectPaymentMethod('cash')">
                <i class="fas fa-money-bill-wave" style="font-size: 48px; color: #667eea; margin-bottom: 10px;"></i>
                <h3>Cash</h3>
            </div>
        </div>

        <!-- UPI Payment Form -->
        <div id="upi-form" class="payment-form">
            <h3>UPI Payment</h3>
            <div class="form-group">
                <label>UPI ID</label>
                <input type="text" id="upi-id" placeholder="warden@bank">
            </div>
            <div class="upi-qr">
                <p>Scan QR Code or Pay to UPI ID</p>
                <div style="width: 200px; height: 200px; margin: 20px auto; background: #f0f0f0; border: 2px solid #ddd; display: flex; align-items: center; justify-content: center;">
                    QR Code Placeholder
                </div>
            </div>
            <button class="btn btn-primary" onclick="processUPIPayment()">
                <i class="fas fa-check"></i> Mark as Paid
            </button>
        </div>

        <!-- Card Payment Form -->
        <div id="card-form" class="payment-form">
            <h3>Card Payment</h3>
            <div class="form-group">
                <label>Card Holder Name</label>
                <input type="text" id="card-holder" placeholder="John Doe">
            </div>
            <div class="form-group">
                <label>Card Number</label>
                <input type="text" id="card-number" maxlength="19" placeholder="1234 5678 9012 3456" oninput="maskCardNumber(this)">
            </div>
            <div class="card-input-group">
                <div class="form-group">
                    <label>Expiry (MM/YY)</label>
                    <input type="text" id="card-expiry" maxlength="5" placeholder="12/25" oninput="formatExpiry(this)">
                </div>
                <div class="form-group">
                    <label>CVV</label>
                    <input type="password" id="card-cvv" maxlength="4" placeholder="123">
                </div>
            </div>
            <button class="btn btn-primary" onclick="processCardPayment()">
                <i class="fas fa-lock"></i> Pay Now
            </button>
        </div>

        <!-- Cash Payment Form -->
        <div id="cash-form" class="payment-form">
            <h3>Cash Payment</h3>
            <div class="form-group">
                <label>Cash Receipt Number (Optional)</label>
                <input type="text" id="cash-receipt-no" placeholder="Will be auto-generated if left empty">
            </div>
            <button class="btn btn-primary" onclick="processCashPayment()">
                <i class="fas fa-check"></i> Mark Cash Received
            </button>
        </div>

        <!-- Success Message -->
        <div id="payment-success" style="display: none;"></div>
    </div>

    <script src="../utils/storage.js"></script>
    <script src="../js/data-init.js"></script>
    <script src="payments.js"></script>
    <script>
        let selectedMethod = null;
        
        // Load students
        document.addEventListener('DOMContentLoaded', function() {
            loadStudents();
        });
        
        function loadStudents() {
            const select = document.getElementById('payment-student-select');
            const students = window.PaymentSystem ? 
                (window.StorageUtils ? window.StorageUtils.getArray('hostelStudents') : []) : [];
            
            students.forEach(s => {
                const option = document.createElement('option');
                option.value = s.id;
                option.textContent = `${s.name} (${s.id})`;
                select.appendChild(option);
            });
        }
        
        function selectPaymentMethod(method) {
            selectedMethod = method;
            document.querySelectorAll('.payment-method-card').forEach(c => c.classList.remove('active'));
            document.querySelectorAll('.payment-form').forEach(f => f.classList.remove('active'));
            event.target.closest('.payment-method-card').classList.add('active');
            document.getElementById(method + '-form').classList.add('active');
        }
        
        function maskCardNumber(input) {
            let value = input.value.replace(/\s/g, '');
            let masked = value.replace(/\d(?=\d{4})/g, '*');
            let formatted = masked.match(/.{1,4}/g)?.join(' ') || masked;
            input.value = formatted;
        }
        
        function formatExpiry(input) {
            let value = input.value.replace(/\D/g, '');
            if (value.length >= 2) {
                value = value.slice(0, 2) + '/' + value.slice(2, 4);
            }
            input.value = value;
        }
        
        function processUPIPayment() {
            const studentId = document.getElementById('payment-student-select').value;
            const amount = document.getElementById('payment-amount').value;
            const upiId = document.getElementById('upi-id').value;
            
            if (!studentId || !amount || !upiId) {
                alert('Please fill all fields');
                return;
            }
            
            const payment = window.PaymentSystem.processUPI(studentId, amount, upiId);
            if (payment) {
                showPaymentSuccess(payment);
            }
        }
        
        function processCardPayment() {
            const studentId = document.getElementById('payment-student-select').value;
            const amount = document.getElementById('payment-amount').value;
            const cardNumber = document.getElementById('card-number').value.replace(/\s/g, '');
            const cardHolder = document.getElementById('card-holder').value;
            const expiry = document.getElementById('card-expiry').value;
            const cvv = document.getElementById('card-cvv').value;
            
            if (!studentId || !amount || !cardNumber || !cardHolder || !expiry || !cvv) {
                alert('Please fill all fields');
                return;
            }
            
            if (cardNumber.length < 13) {
                alert('Invalid card number');
                return;
            }
            
            const payment = window.PaymentSystem.processCard(studentId, amount, cardNumber, cardHolder, expiry);
            if (payment) {
                showPaymentSuccess(payment);
            }
        }
        
        function processCashPayment() {
            const studentId = document.getElementById('payment-student-select').value;
            const amount = document.getElementById('payment-amount').value;
            const receiptNo = document.getElementById('cash-receipt-no').value;
            
            if (!studentId || !amount) {
                alert('Please select student and enter amount');
                return;
            }
            
            const payment = window.PaymentSystem.processCash(studentId, amount, receiptNo);
            if (payment) {
                showPaymentSuccess(payment);
            }
        }
        
        function showPaymentSuccess(payment) {
            const successDiv = document.getElementById('payment-success');
            successDiv.innerHTML = `
                <div class="receipt-success">
                    <h2><i class="fas fa-check-circle"></i> Payment Successful!</h2>
                    <p>Payment ID: ${payment.id}</p>
                    <p>Amount: ₹${payment.amount}</p>
                    <button class="btn btn-primary" onclick="downloadReceipt('${payment.id}')">
                        <i class="fas fa-download"></i> Download Receipt
                    </button>
                    <button class="btn btn-secondary" onclick="sendCopyToWarden('${payment.id}')">
                        <i class="fas fa-paper-plane"></i> Send copy to Warden
                    </button>
                </div>
            `;
            successDiv.style.display = 'block';
        }
        
        function downloadReceipt(paymentId) {
            window.PaymentSystem.downloadReceipt(paymentId);
        }
        
        function sendCopyToWarden(paymentId) {
            alert('Receipt copy sent to warden!');
        }
    </script>
</body>
</html>
